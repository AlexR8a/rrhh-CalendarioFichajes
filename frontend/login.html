<body>

        <div class="logo" aria-hidden="true"></div>
        <div>RRHH App</div>
      </a>
      <nav class="navlinks" aria-label="NavegaciÃ³n principal">
        <a href="ver-usuarios.html">Usuarios</a>
        <a href="ver-tiendas.html">Tiendas</a>
        <a href="asignar-turnos.html">Turnos</a>

      </nav>

        <button class="btn" id="btnLogout" style="display:none">Salir</button>
      </div>
    </div>
  </header>

  <main class="container" style="max-width: 480px;">
    <section class="hero">
      <h1 class="title">Iniciar sesiÃ³n</h1>
      <p class="subtitle">Accede para gestionar RRHH.</p>
    </section>

    <div class="card">
      <form id="formLogin">
        <label for="identificador">Usuario o Email</label>
        <input id="identificador" type="text" placeholder="usuario o correo" required />

        <label for="password">ContraseÃ±a</label>
        <input id="password" type="password" placeholder="********" required />

        <div class="actions">
          <button type="submit" class="btn" style="width: 100%;">Entrar</button>
        </div>
        <div class="status" id="status"></div>
      </form>

      <form id="formSetPassword" style="display:none; margin-top:16px;">
        <h2 class="subtitle" style="color: var(--text);">Establecer contraseÃ±a</h2>
        <label for="newPass">Nueva contraseÃ±a</label>
        <input id="newPass" type="password" placeholder="MÃ­nimo 8 caracteres (letras y nÃºmeros)" />
        <label for="newPass2">Confirmar contraseÃ±a</label>
        <input id="newPass2" type="password" placeholder="Repite la contraseÃ±a" />
        <div class="actions">
          <button type="button" id="btnSetPass" class="btn" style="width: 100%;">Guardar contraseÃ±a</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="container foot">
      <div>Â© <span id="y"></span> RRHH App Â· GestiÃ³n interna</div>
      <div>
        <a href="login.html">Iniciar sesiÃ³n</a>
        Â·
        <a href="#" id="goTop">Ir arriba</a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
  <script>
    const API = 'http://localhost:3000/api';
    const statusEl = document.getElementById('status');
    let setupToken = null;

    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';
      const identificador = document.getElementById('identificador').value.trim();
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(`${API}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identificador, password })
        });
        const data = await res.json();
        if (!res.ok) {
          if (data && data.requirePassword && data.setupToken) {
            setupToken = data.setupToken;
            statusEl.textContent = 'Necesitas establecer una contraseÃ±a nueva';
            document.getElementById('formSetPassword').style.display = 'block';
            return;
          }
          throw new Error(data.error || 'Error de autenticaciÃ³n');
        }
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = 'index.html';
      } catch (err) {
        statusEl.textContent = err.message;
      }
    });

    document.getElementById('btnSetPass').addEventListener('click', async () => {
      const p1 = document.getElementById('newPass').value;
      const p2 = document.getElementById('newPass2').value;
      if (!setupToken) { statusEl.textContent = 'Token de establecimiento no disponible'; return; }
      if (p1 !== p2) { statusEl.textContent = 'Las contraseÃ±as no coinciden'; return; }
      if (p1.length < 8 || !/[A-Za-z]/.test(p1) || !/\d/.test(p1)) {
        statusEl.textContent = 'MÃ­nimo 8 caracteres, con letras y nÃºmeros';
        return;
      }
      try {
        const res = await fetch(`${API}/auth/set-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${setupToken}` },
          body: JSON.stringify({ password: p1, confirm: p2 })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'No se pudo establecer la contraseÃ±a');
        statusEl.style.color = 'var(--brand-2)';
        statusEl.textContent = 'ContraseÃ±a establecida. Ahora inicia sesiÃ³n.';
        document.getElementById('formSetPassword').style.display = 'none';
      } catch (err) {
        statusEl.textContent = err.message;
      }
    });
  </script>
  
</body>
