<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Trabajador - RRHH</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  

  <main class="container">
    <section class="hero">
      <h1 class="title">Crear nuevo trabajador</h1>
      <p class="subtitle">Dar de alta empleados y asignarlos a una tienda.</p>
    </section>

    <div class="card">
      <form id="formTrabajador">
        <label>Nombre</label>
        <input type="text" name="nombre" placeholder="Nombre" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Email" required>

        <label for="id_tienda">Tienda</label>
        <select name="id_tienda" id="id_tienda" required></select>

        <div class="actions">
          <button type="submit" class="btn">Crear Trabajador</button>
        </div>
      </form>
    </div>
  </main>

  

  <script src="app.js"></script>
  <script>
    function requireAdmin() {
      try {
        const token = localStorage.getItem('token') || '';
        if (!token || !token.includes('.')) throw new Error('Sin token');
        const b = token.split('.')[0].replace(/-/g,'+').replace(/_/g,'/');
        const payload = JSON.parse(atob(b));
        const rol = String(payload.rol || '').toLowerCase();
        if (rol !== 'admin' && rol !== 'administrador') throw new Error('No admin');
      } catch (_) {
        alert('Acceso restringido: solo administradores');
        window.location.href = 'login.html';
      }
    }
    function authHeaders() {
      const h = { 'Content-Type': 'application/json' };
      const t = localStorage.getItem('token');
      if (t) h['Authorization'] = `Bearer ${t}`;
      return h;
    }

    requireAdmin();
    fetch("http://localhost:3000/api/tiendas", { headers: authHeaders() })
      .then(res => res.json())
      .then(tiendas => {
        const select = document.getElementById("id_tienda");
        tiendas.forEach(t => {
          const option = document.createElement("option");
          option.value = t.id_tienda;
          option.textContent = `${t.nombre} (${t.direccion || 'sin direcciÃ³n'})`;
          select.appendChild(option);
        });
      });

    document.getElementById("formTrabajador").addEventListener("submit", async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      data.rol = "trabajador";
      const res = await fetch("http://localhost:3000/api/usuarios", {
        method: "POST",
        headers: authHeaders(),
        body: JSON.stringify(data)
      });
      const json = await res.json();
      alert(json.mensaje || json.error);
    });
  </script>
</body>
</html>
