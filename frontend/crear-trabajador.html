<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Trabajador</title>
</head>
<body>
  <h1>Crear nuevo trabajador</h1>
  <form id="formTrabajador">
    <input type="text" name="nombre" placeholder="Nombre" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <!-- Sin contraseña inicial: se establecerá en el primer inicio de sesión -->
    
    <label for="id_tienda">Tienda:</label>
    <select name="id_tienda" id="id_tienda" required></select><br>
    
    <button type="submit">Crear Trabajador</button>
  </form>

  <script>
    function requireAdmin() {
      try {
        const token = localStorage.getItem('token') || '';
        if (!token || !token.includes('.')) throw new Error('Sin token');
        const b = token.split('.')[0].replace(/-/g,'+').replace(/_/g,'/');
        const payload = JSON.parse(atob(b));
        const rol = String(payload.rol || '').toLowerCase();
        if (rol !== 'admin' && rol !== 'administrador') throw new Error('No admin');
      } catch (_) {
        alert('Acceso restringido: solo administradores');
        window.location.href = 'login.html';
      }
    }
    function authHeaders() {
      const h = { 'Content-Type': 'application/json' };
      const t = localStorage.getItem('token');
      if (t) h['Authorization'] = `Bearer ${t}`;
      return h;
    }

    requireAdmin();
    // Cargar tiendas al cargar la p�gina
    fetch("http://localhost:3000/api/tiendas", { headers: authHeaders() })
      .then(res => res.json())
      .then(tiendas => {
        const select = document.getElementById("id_tienda");
        tiendas.forEach(t => {
          const option = document.createElement("option");
          option.value = t.id_tienda;
          option.textContent = `${t.nombre} (${t.direccion || 'sin direcci�n'})`;
          select.appendChild(option);
        });
      });

    // Enviar formulario
    document.getElementById("formTrabajador").addEventListener("submit", async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      data.rol = "trabajador"; // fijo para esta p�gina
      const res = await fetch("http://localhost:3000/api/usuarios", {
        method: "POST",
        headers: authHeaders(),
        body: JSON.stringify(data)
      });
      const json = await res.json();
      alert(json.mensaje || json.error);
    });
  </script>
</body>
</html>
