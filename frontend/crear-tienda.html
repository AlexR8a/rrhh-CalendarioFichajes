<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Tienda - RRHH</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  

  <main class="container">
    <section class="hero">
      <h1 class="title">Crear nueva tienda</h1>
      <p class="subtitle">Define los datos de la tienda y su responsable.</p>
    </section>

    <div class="card">
      <form id="formTienda">
        <label>Nombre tienda</label>
        <input type="text" name="nombre" placeholder="Nombre tienda" required>

        <label>DirecciÃ³n</label>
        <input type="text" name="direccion" placeholder="DirecciÃ³n">

        <label>ID del jefe (opcional)</label>
        <input type="number" name="id_jefe" placeholder="ID del jefe (opcional)">

        <div class="actions">
          <button type="submit" class="btn">Crear Tienda</button>
        </div>
      </form>
    </div>
  </main>

  

  <script src="app.js"></script>
  <script>
    function requireAdmin() {
      try {
        const token = localStorage.getItem('token') || '';
        if (!token || !token.includes('.')) throw new Error('Sin token');
        const b = token.split('.')[0].replace(/-/g,'+').replace(/_/g,'/');
        const payload = JSON.parse(atob(b));
        const rol = String(payload.rol || '').toLowerCase();
        if (rol !== 'admin' && rol !== 'administrador') throw new Error('No admin');
      } catch (_) {
        alert('Acceso restringido: solo administradores');
        window.location.href = 'login.html';
      }
    }
    function authHeaders() {
      const h = { 'Content-Type': 'application/json' };
      const t = localStorage.getItem('token');
      if (t) h['Authorization'] = `Bearer ${t}`;
      return h;
    }

    requireAdmin();
    document.getElementById('formTienda').addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch('http://localhost:3000/api/tiendas', {
        method: 'POST',
        headers: authHeaders(),
        body: JSON.stringify(data)
      });
      const json = await res.json();
      alert(json.mensaje || json.error);
    });
  </script>
</body>
</html>
