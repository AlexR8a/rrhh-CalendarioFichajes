<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html" aria-label="Inicio">
        <div class="logo" aria-hidden="true"></div>
        <div>RRHH App</div>
      </a>
      <nav class="navlinks" aria-label="NavegaciÃ³n principal">
        <a href="ver-usuarios.html">Usuarios</a>
        <a href="ver-tiendas.html">Tiendas</a>
        <a href="asignar-turnos.html">Turnos</a>
        <a href="calendario-usuario.html">Mi calendario</a>
        <a href="fichajes.html">Fichajes</a>
        <a href="crear-turno.html">Crear turno</a>
      </nav>
      <button class="btn btn-outline" id="btnTheme" title="Cambiar tema"></button>
      <div class="user" id="userBox">
        <span id="userLabel">No autenticado</span>
        <a class="btn btn-outline" href="login.html" id="btnLogin">Entrar</a>
        <button class="btn" id="btnLogout" style="display:none">Salir</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1 class="title">Tiendas registradas</h1>
      <p class="subtitle">Detalle de tiendas, direcciÃ³n y jefe asignado.</p>
    </section>
    <div class="card table-wrap">
      <table id="tablaTiendas">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>DirecciÃ³n</th>
            <th>Jefe</th>
            <th>Email del Jefe</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer>
    <div class="container foot">
      <div>Â© <span id="y"></span> RRHH App Â· GestiÃ³n interna</div>
      <div>
        <a href="login.html">Iniciar sesiÃ³n</a>
        Â·
        <a href="#" id="goTop">Ir arriba</a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
  <script>
    fetch("http://localhost:3000/api/tiendas/vista")
      .then(res => res.json())
      .then(tiendas => {
        const tbody = document.querySelector("#tablaTiendas tbody");
        if (!tiendas.length) {
          tbody.innerHTML = '<tr><td colspan="5">No hay tiendas</td></tr>';
        } else {
          tiendas.forEach(t => {
            const fila = `<tr>
              <td>${t.id_tienda}</td>
              <td>${t.nombre_tienda}</td>
              <td>${t.direccion || ''}</td>
              <td>${t.nombre_jefe || '-'}</td>
              <td>${t.email_jefe || '-'}</td>
            </tr>`;
            tbody.innerHTML += fila;
          });
        }
      })
      .catch(err => {
        console.error("Error al cargar tiendas:", err);
        document.querySelector("#tablaTiendas tbody").innerHTML = '<tr><td colspan="5">Error al cargar datos</td></tr>';
      });
  </script>
</body>
</html>
