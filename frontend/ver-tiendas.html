<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tiendas - RRHH</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; background: #fff; color: #111; }
    header, footer { background: #f5f5f5; border-bottom: 1px solid #ddd; }
    footer { border-top: 1px solid #ddd; border-bottom: 0; margin-top: 24px; }
    .wrap { max-width: 1000px; margin: 0 auto; padding: 12px 16px; }
    nav a { margin-right: 10px; }
    main h1 { margin: 16px 0; font-size: 22px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px 8px; }
    th { background: #f2f2f2; }
    small.muted { color: #666; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <strong>RRHH</strong>
      <nav style="display:inline-block; margin-left:16px;">
        <a href="index.html">Inicio</a>
        <a href="ver-usuarios.html">Usuarios</a>
        <a href="ver-tiendas.html">Tiendas</a>
        <a href="asignar-turnos.html">Asignar turnos</a>
      </nav>
      <span style="float:right"><a href="login.html">Iniciar sesión</a></span>
    </div>
  </header>

  <main class="wrap">
    <h1>Tiendas registradas</h1>
    <table id="tablaTiendas">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Jefe</th>
        <th>Email del Jefe</th>
      </tr>
    </thead>
    <tbody></tbody>
    </table>
  </main>

  <footer>
    <div class="wrap">
      <small class="muted">© <span id="y"></span> RRHH</small>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    fetch("http://localhost:3000/api/tiendas/vista")
      .then(res => res.json())
      .then(tiendas => {
        const tbody = document.querySelector("#tablaTiendas tbody");
        if (!tiendas.length) {
          tbody.innerHTML = '<tr><td colspan="5">No hay tiendas</td></tr>';
        } else {
          tiendas.forEach(t => {
            const fila = `<tr>
              <td>${t.id_tienda}</td>
              <td>${t.nombre_tienda}</td>
              <td>${t.direccion || ''}</td>
              <td>${t.nombre_jefe || '-'}</td>
              <td>${t.email_jefe || '-'}</td>
            </tr>`;
            tbody.innerHTML += fila;
          });
        }
      })
      .catch(err => {
        console.error("Error al cargar tiendas:", err);
        document.querySelector("#tablaTiendas tbody").innerHTML = '<tr><td colspan="5">Error al cargar datos</td></tr>';
      });
  </script>
</body>
</html>
