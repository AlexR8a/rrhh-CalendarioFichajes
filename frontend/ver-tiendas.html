<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tiendas - RRHH</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  

  <main class="container">
    <section class="hero">
      <h1 class="title">Tiendas registradas</h1>
      <p class="subtitle">Detalle de tiendas, direcciÃ³n y jefe asignado.</p>
    </section>
    <div class="card table-wrap">
      <table id="tablaTiendas">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>DirecciÃ³n</th>
            <th>Jefe</th>
            <th>Email del Jefe</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  

  <script src="app.js"></script>
  <script>
    fetch("http://localhost:3000/api/tiendas/vista")
      .then(res => res.json())
      .then(tiendas => {
        const tbody = document.querySelector("#tablaTiendas tbody");
        if (!tiendas.length) {
          tbody.innerHTML = '<tr><td colspan="5">No hay tiendas</td></tr>';
        } else {
          tiendas.forEach(t => {
            const fila = `<tr>
              <td>${t.id_tienda}</td>
              <td>${t.nombre_tienda}</td>
              <td>${t.direccion || ''}</td>
              <td>${t.nombre_jefe || '-'}</td>
              <td>${t.email_jefe || '-'}</td>
            </tr>`;
            tbody.innerHTML += fila;
          });
        }
      })
      .catch(err => {
        console.error("Error al cargar tiendas:", err);
        document.querySelector("#tablaTiendas tbody").innerHTML = '<tr><td colspan="5">Error al cargar datos</td></tr>';
      });
  </script>
</body>
</html>
