<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios</title>
</head>
<body>
  <h1>Usuarios Registrados</h1>
  <table border="1" id="tablaUsuarios">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Rol</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("http://localhost:3000/api/usuarios")
      .then(res => res.json())
      .then(usuarios => {
        const tbody = document.querySelector("#tablaUsuarios tbody");
        usuarios.forEach(u => {
          const fila = `<tr><td>${u.id_usuario}</td><td>${u.nombre}</td><td>${u.email}</td><td>${u.rol}</td></tr>`;
          tbody.innerHTML += fila;
        });
      });
  </script>
</body>
</html>
