<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usuarios - RRHH</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; background: #fff; color: #111; }
    header, footer { background: #f5f5f5; border-bottom: 1px solid #ddd; }
    footer { border-top: 1px solid #ddd; border-bottom: 0; margin-top: 24px; }
    .wrap { max-width: 1000px; margin: 0 auto; padding: 12px 16px; }
    nav a { margin-right: 10px; }
    main h1 { margin: 16px 0; font-size: 22px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px 8px; }
    th { background: #f2f2f2; }
    small.muted { color: #666; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <strong>RRHH</strong>
      <nav style="display:inline-block; margin-left:16px;">
        <a href="index.html">Inicio</a>
        <a href="ver-usuarios.html">Usuarios</a>
        <a href="ver-tiendas.html">Tiendas</a>
        <a href="asignar-turnos.html">Asignar turnos</a>
      </nav>
      <span style="float:right"><a href="login.html">Iniciar sesión</a></span>
    </div>
  </header>

  <main class="wrap">
    <h1>Usuarios registrados</h1>
    <table id="tablaUsuarios">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>ID Tienda</th>
          <th>Nombre Tienda</th>
          <th>Fecha Alta</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <div class="wrap">
      <small class="muted">© <span id="y"></span> RRHH</small>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    fetch("http://localhost:3000/api/usuarios/vista")
      .then(res => res.json())
      .then(usuarios => {
        const tbody = document.querySelector("#tablaUsuarios tbody");
        if (!usuarios.length) {
          tbody.innerHTML = '<tr><td colspan="7">No hay usuarios</td></tr>';
        } else {
          usuarios.forEach(u => {
            const fila = `<tr>
              <td>${u.id_usuario}</td>
              <td>${u.nombre}</td>
              <td>${u.email}</td>
              <td>${u.rol}</td>
              <td>${u.id_tienda || '-'}</td>
              <td>${u.nombre_tienda || '-'}</td>
              <td>${u.fecha_alta || '-'}</td>
            </tr>`;
            tbody.innerHTML += fila;
          });
        }
      })
      .catch(err => {
        console.error("Error al obtener usuarios:", err);
        document.querySelector("#tablaUsuarios tbody").innerHTML = '<tr><td colspan="7">Error al cargar datos</td></tr>';
      });
  </script>
</body>
</html>
