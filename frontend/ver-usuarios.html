<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usuarios - RRHH</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  

  <main class="container">
    <section class="hero">
      <h1 class="title">Usuarios registrados</h1>
      <p class="subtitle">Listado general con roles y tienda asociada.</p>
    </section>
    <div class="card table-wrap">
      <table id="tablaUsuarios">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>ID Tienda</th>
            <th>Nombre Tienda</th>
            <th>Fecha Alta</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  

  <script src="app.js"></script>
  <script>
    fetch("http://localhost:3000/api/usuarios/vista")
      .then(res => res.json())
      .then(usuarios => {
        const tbody = document.querySelector("#tablaUsuarios tbody");
        if (!usuarios.length) {
          tbody.innerHTML = '<tr><td colspan="7">No hay usuarios</td></tr>';
        } else {
          usuarios.forEach(u => {
            const fila = `<tr>
              <td>${u.id_usuario}</td>
              <td>${u.nombre}</td>
              <td>${u.email}</td>
              <td>${u.rol}</td>
              <td>${u.id_tienda || '-'}</td>
              <td>${u.nombre_tienda || '-'}</td>
              <td>${u.fecha_alta || '-'}</td>
            </tr>`;
            tbody.innerHTML += fila;
          });
        }
      })
      .catch(err => {
        console.error("Error al obtener usuarios:", err);
        document.querySelector("#tablaUsuarios tbody").innerHTML = '<tr><td colspan="7">Error al cargar datos</td></tr>';
      });
  </script>
</body>
</html>
